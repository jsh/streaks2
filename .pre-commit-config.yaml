# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    # generated by pre-commit sample-config
    rev: v5.0.0
    hooks:
    -   id: check-added-large-files
    -   id: check-docstring-first
    -   id: check-merge-conflict
    -   id: check-toml
    -   id: check-yaml
    -   id: end-of-file-fixer
    -   id: name-tests-test
    -   id: trailing-whitespace
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.9.1
  hooks:
    # Run the linter
    - id: ruff
      args: [ --fix, --exit-non-zero-on-fix]
    # Run isort.
    - id: ruff
      args: [ --select, I, --fix, --exit-non-zero-on-fix]
    # Run the formatter.
    - id: ruff-format
- repo: local
  hooks:
    # Clean out earlier mutmut run
    - id: remove
      name: remove
      entry: rm -rf mutants .mutmut-cache
      language: python
      pass_filenames: false
      always_run: true
    # Run pytest, including coverage tests
    - id: pytest
      name: pytest
      entry: pytest tests
      language: python
      pass_filenames: false
      always_run: true
